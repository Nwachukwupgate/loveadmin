    <script>
        let slideIndex = 0;
      
        function showSlides() {
          const slides = document.querySelectorAll('.slide');
          slides.forEach((slide, index) => {
            if (index === slideIndex) {
              slide.classList.remove('hidden');
            } else {
              slide.classList.add('hidden');
            }
          });
        }
      
        function nextSlide() {
          const slides = document.querySelectorAll('.slide');
          if (slideIndex < slides.length - 1) {
            slideIndex++;
            showSlides();
          }
        }
      
        function prevSlide() {
          if (slideIndex > 0) {
            slideIndex--;
            showSlides();
          }
        }
      
        // Move the slider to the first slide when the page loads
        window.onload = function() {
          showSlides();
        };
      </script>
